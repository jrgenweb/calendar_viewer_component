<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Viewer Component</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">

        <div class="calendar">
            <div class="calendar-header">
                <div class="selected-date">

                </div>
                <div class="selector">
                    <a href="#" class="navigation-left">
                        <i class="fa fa-angle-left" aria-hidden="true"></i>
                    </a>

                    <a href="#" class="navigation-right">
                        <i class="fa fa-angle-right" aria-hidden="true"></i>
                    </a>
                </div>
            </div>
            <div class="calendar-body">
                <div class="calendar-day-names"></div>
                <div class="calendar-days"></div>
            </div>
        </div>



        <div class="modal-drop"></div>
        <div class="modal">

            <div class="modal-header">
                <h2>Események</h2>
                <a href="#" class="btn btn-close">X</a>
            </div>
            <div class="modal-body">
                <div class="events">
                    <p>Nincsenenek megjeleníthető események</p>
                </div>

                <div class="form-control">
                    <label for="eventInput">Esemény neve</label>
                    <input type="hidden" name="eventId" id="eventId">
                    <input type="text" name="eventInput" id="eventInput" placeholder="Esemény neve">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" id="btnAdd">OK</button>
                <button class="btn btn-danger" id="btnCancel">Mégse</button>
            </div>

        </div>


        <div class="triangle triangle-1">

        </div>

        <div class="triangle triangle-2">

        </div>
        <div class="triangle triangle-3">

        </div>
        <div class="triangle triangle-4">

        </div>

        <div class="triangle triangle-5">

        </div>
        <div class="circle circle-1">

        </div>
        <div class="circle circle-2">

        </div>
    </div>





    <script src="assets/js/scripts.js"></script>
</body>

</html>
